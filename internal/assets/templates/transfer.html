<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download transfer</title>
    <link rel="stylesheet" href="../../styles/base.css">
</head>
<body>
    <div class="wrapper">
        <p>{{ .FileCount }} file(s) ({{ .ByteSize }} bytes)</p>

        <table>
            <tr>
                <th></th>
                <th>File name</th>
                <th>Byte size</th>
                <th></th>
            </tr>

            {{ range .Files }}
            <tr>
                <td>
                    <input type="checkbox" name="{{ .FileName }}">
                </td>
                <td>{{ .FileName }}</td>
                <td>{{ .ByteSize }} bytes</td>
                <td>
                    <button>
                        Download
                    </button>
                </td>
            </tr>
            {{ end }}
        </table>

        <button>
            Download Selected
        </button>

        <button>
            Download All
        </button>
    </div>
</body>
</html>
