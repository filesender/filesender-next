<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <div class="wrapper">
        <form action="api/v1/upload" method="post" enctype="multipart/form-data">
            <div>
                <label for="files-selector">Select file</label>
                <input name="file" id="files-selector" type="file"/>
            </div>

            <div class="mt-4">
                <label for="expiry_date">Expiry date *</label>
                <input name="expiry-date" id="expiry_date" type="date" value="{{ .DefaultDate }}" min="{{ .MinDate }}" max="{{ .MaxDate }}" required>
            </div>

            <div class="mt-4">
                <input type="submit" value="Upload">
            </div>

            <div class="p-2">
                <div class="loader"></div>
                <p id="progress"></p>
            </div>
        </form>
    </div>

    <script src="js/sodium.js"></script>
    <script src="js/upload.js"></script>
    <script>
        userId = "{{ .UserID }}";
    </script>
</body>
</html>
