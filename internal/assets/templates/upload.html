<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="/styles/base.css">
</head>
<body>
    <div class="wrapper">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="flex justify-around border p-4">
                <div>
                    <label for="folder-selector">Select a folder</label>
                    <input name="folder-input" id="folder-selector" type="file" webkitdirectory directory/>
                </div>
            
                <div>
                    <label for="files-selector">Select files</label>
                    <input name="files-input" id="files-selector" type="file" multiple/>
                </div>
            </div>

            <div class="grid wrap mt-4 gap-1">
                <div class="flex border p-4 flex-col gap-1">
                    <div>
                        <label for="subject">Subject</label>
                        <input name="subject" id="subject" type="text">
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                </div>

                <div class="flex border p-4 flex-col gap-1">
                    <div>
                        <label for="expiry_date">Expiry date *</label>
                        <input name="expiry-date" id="expiry_date" type="date" value="{{ .DefaultDate }}" min="{{ .MinDate }}" max="{{ .MaxDate }}" required>
                    </div>
                </div>
            </div>

            <div class="flex mt-4 justify-center">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

    <script src="/js/upload.js"></script>
</body>
</html>
